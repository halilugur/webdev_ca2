<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Database Part 1 Tasks</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css"/>

    </head>
    <body>
        <div class="container">
            <div class="col-md-12 col-12 col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Database Part 1 Tasks</h4>
                    </div>
                    <div class="card-header">
                        <h5>Select Database</h5>
                        <input type="file" class="form-control" id="dbfile"/>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <tbody>
                                    <tr>
                                        <td class="align-middle"><strong>Part 1.1</strong></td>
                                        <td class="align-middle">
                                            <div class="order-2">
                                                <pre class="prettyprint"><code class="language-sql">SELECT * FROM departments AS d JOIN dept_manager AS dm ON d.dept_id = dm.dept_id JOIN dept_emp AS de ON d.dept_id=de.dept_id LIMIT 100</code></pre>
                                            </div>
                                        </td>
                                        <td class="align-middle">
                                            <a class="btn btn-primary btn-action mr-1 exec" onclick="execConfigContents(this)"
                                               data-toggle="tooltip" title="" data-original-title="Execute">
                                                <i class="bi bi-clipboard-check-fill"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div id="error" class="error"></div>
                            <pre id="output">Results will be displayed here</pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/sql/sql.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js?autoload=true&amp;skin=sunburst&amp;lang=sql"></script>

        <script src="js/scripts.js"></script>
        <script type="text/javascript" src="js/gui.js"></script>
    </body>
</html>
